<!DOCTYPE html>
<html>
    <head>
        <title>CPADRS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href='/static/css/styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <center>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/sshot'">Save Layout Image</button>    
            </center>
        </header>
        <div class="row">
            <div class="column">
                {% for p in flist %}
                    <center>
                        <div class="card" style="width: 18rem;">
                            <ul class="list-group list-group-flush">
                              <li class="list-group-item">{{p['Name']}}</li>
                              <li class="list-group-item">{{p['Family Name']}}</li>
                              <li class="list-group-item">{{p['Contact']}}</li>
                            </ul>
                          </div>
                    </center>
                    <br/>
                {% endfor %}
            </div>
            <div class="column">
                {% for p in mlist %}
                <center>
                    <div class="card" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">{{p['Name']}}</li>
                          <li class="list-group-item">{{p['Family Name']}}</li>
                          <li class="list-group-item">{{p['Contact']}}</li>
                        </ul>
                    </div>
                </center>
                <br/>
                {% endfor %}
            </div>
          </div> 
    </body>
</html>
